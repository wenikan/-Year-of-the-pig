<script>
    function click(){
        var score = 50;
         var i=1;
        $(".answer [data]").click(      
            function(){
              if( $(this).attr('data')==10)
                  {
                      $('.ooo').show().animate(
                    {
                        top: '100px',
                        left: '500px',
                        width: '550px', 
                        height: '550px',

                    },
                    2000,
                    'easeOutElastic'
                    );
                    score += 10;
                     $('#score2').text(score);
                    $('.ooo').delay(800).fadeOut(100);
                      if(i==1)Q1s();
                      if(i==2)Q2s();
                      if(i==3)Q3s();
                      if(i==4)Q4s();
                      if(i==5)Q5s()
                  }
                else
                  {
                      $('.xxx').show().animate(
                        {
                            top: '100px',
                            left: '500px',
                            width: '550px', 
                            height: '550px',
                        },2000,'easeOutElastic').fadeOut(800);
                      $('.ooo1').delay(2800).fadeIn(800);
                      $('.ooo1').delay(1200).fadeOut(100);
                      //$('.Question1').delay(5000).hide(100);
                      if(i==1)Q1s();
                      if(i==2)Q2s();
                      if(i==3)Q3s();
                      if(i==4)Q4s();
                      if(i>=5)Q5s();
                  };
                i+=1;
         });
    }
    
</script>
